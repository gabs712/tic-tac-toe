<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Tic-tac-toe</h1>
    <main>
      <div class="grid">
        <div data-gi class="gi" data-index="0"></div>
        <div data-gi class="gi" data-index="1"></div>
        <div data-gi class="gi" data-index="2"></div>
        <div data-gi class="gi" data-index="3"></div>
        <div data-gi class="gi" data-index="4"></div>
        <div data-gi class="gi" data-index="5"></div>
        <div data-gi class="gi" data-index="6"></div>
        <div data-gi class="gi" data-index="7"></div>
        <div data-gi class="gi" data-index="8"></div>
      </div>
      <form data-form>
        <div data-input-field class="inputField">
          <div class="inputField-item">
            <label data-label for="player1">Player1:</label>
            <input data-input type="text" id="player1" required placeholder="name..." autocomplete="off" value="Player1">
          </div>
          <div class="inputField-item">
            <label data-label for="player2">Player2:</label>
            <input data-input type="text" id="player2" required placeholder="name..." autocomplete="off" value="Player2">
          </div>
        </div>
        <button data-start-button>Start Game</button>
      </form>
    </main>
  </div>
</body>
</html>
